<div>
 <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand">Order List</a>
    </div>
  </nav>
    <table class="table table-striped table-hover table-dark table-bordered table-sm">
        <thead>
        <tr class="even-row-color col">
          <th scope="col" class="table-primary">Id</th>
          <th scope="col">Date</th>
          <th scope="col" class="table-primary">User Id</th>
          <th scope="col">Product name</th>
          <th scope="col" class="table-primary">Payment status</th>
          <th scope="col">Status</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let order of orders" class="grid_2">
          <td>{{order.id}}</td>
          <td>
            <div>
              {{ order.date }}
            </div>
          </td>
          <td>
            <div>
              {{ order.userId }}
            </div>
          </td>
          <td>
            <div>
              <ul>
                <li *ngFor="let productName of order.productName">{{ productName }} - asd</li>
              </ul>
            </div>
          </td>
          <td>
            <div>
              {{ order.paymentStatus }}
            </div>
          </td>
          <td>
            <div>
                {{ order.status }}
              </div>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
