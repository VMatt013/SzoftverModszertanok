<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <!-- Profile Card -->
        <div class="card shadow-lg">
          <div class="card-header bg-primary text-white">
            <h3 class="card-title">User Profile</h3>
          </div>
          <div class="card-body">
            <!-- Displaying Profile Information -->
            <div *ngIf="users" class="profile-info">
              <!-- First Name -->
              <div class="row mb-3">
                <div class="col-md-4">
                  <strong>First Name:</strong>
                </div>
                <div class="col-md-8">
                  <span>{{ users.firstName }}</span>
                </div>
              </div>
  
              <!-- Last Name -->
              <div class="row mb-3">
                <div class="col-md-4">
                  <strong>Last Name:</strong>
                </div>
                <div class="col-md-8">
                  <span>{{ users.lastName }}</span>
                </div>
              </div>
  
              <!-- Email Address -->
              <div class="row mb-3">
                <div class="col-md-4">
                  <strong>Email:</strong>
                </div>
                <div class="col-md-8">
                  <span>{{ users.email }}</span>
                </div>
              </div>
  
              <!-- Date of Birth -->
              <div class="row mb-3">
                <div class="col-md-4">
                  <strong>Date of Birth:</strong>
                </div>
                <div class="col-md-8">
                  <span>{{ users.birthDate | date: 'longDate' }}</span>
                </div>
              </div>
  
              <!-- Role -->
              <div class="row mb-3">
                <div class="col-md-4">
                  <strong>Role:</strong>
                </div>
                <div class="col-md-8">
                  <span>{{ users.role }}</span>
                </div>
              </div>
  
              <!-- Edit Profile Button -->
              <div class="row">
                <div class="col text-center">
                  <button class="btn btn-primary" >Edit Profile</button>
                </div>
              </div>
            </div>
  
            <!-- Message for no user found -->
            <div *ngIf="!users" class="text-center">
              <p>No user found or error loading profile.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
