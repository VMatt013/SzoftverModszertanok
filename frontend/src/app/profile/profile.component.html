<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-lg">
        <div class="card-header bg-primary text-white">
          <h3 class="card-title">User Profile</h3>
        </div>
        <div class="card-body">
          <div *ngIf="users" class="profile-info">

            <!-- First Name -->
            <div class="row mb-3">
              <div class="col-md-4"><strong>First Name:</strong></div>
              <div class="col-md-8">
                <span *ngIf="!users.isEdit">{{ users.firstName }}</span>
                <input *ngIf="users.isEdit" type="text" class="form-control" [(ngModel)]="users.firstName">
              </div>
            </div>

            <!-- Last Name -->
            <div class="row mb-3">
              <div class="col-md-4"><strong>Last Name:</strong></div>
              <div class="col-md-8">
                <span *ngIf="!users.isEdit">{{ users.lastName }}</span>
                <input *ngIf="users.isEdit" type="text" class="form-control" [(ngModel)]="users.lastName">
              </div>
            </div>

            <!-- Email -->
            <div class="row mb-3">
              <div class="col-md-4"><strong>Email:</strong></div>
              <div class="col-md-8">
                <span *ngIf="!users.isEdit">{{ users.email }}</span>
                <input *ngIf="users.isEdit" type="email" class="form-control" [(ngModel)]="users.email">
              </div>
            </div>

            <!-- Birth Date -->
            <div class="row mb-3">
              <div class="col-md-4"><strong>Date of Birth:</strong></div>
              <div class="col-md-8">
                <span>{{ users.birthDate | date: 'longDate' }}</span>
              </div>
            </div>

            <!-- Role -->
            <div class="row mb-3">
              <div class="col-md-4"><strong>Role:</strong></div>
              <div class="col-md-8">
                <span>{{ users.role }}</span>
              </div>
            </div>

            <!-- Action Buttons -->
            <div class="row">
              <div class="col text-center">
                <button *ngIf="!users.isEdit" class="btn btn-primary" (click)="editUser(users)">Edit Profile</button>
                <button *ngIf="users.isEdit" class="btn btn-success" (click)="saveUser(users)">Save Changes</button>
                <button *ngIf="users.isEdit" class="btn btn-secondary" (click)="users.isEdit = false">Cancel</button>
              </div>
            </div>
          </div>

          <!-- No User Found -->
          <div *ngIf="!users" class="text-center">
            <p>No user found or error loading profile.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
