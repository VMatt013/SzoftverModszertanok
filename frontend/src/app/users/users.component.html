<div *ngIf="users.length;">
  <h2>User List</h2>
  <div class="container">
    <div>
      <label>
        First Name:
        <input type="text" [(ngModel)]="newUser.firstName" placeholder="Enter First name" />
      </label>
      <label>
        Last Name:
        <input type="text" [(ngModel)]="newUser.lastName" placeholder="Enter Last name" />
      </label>
      <label>
        Email:
        <input type="email" [(ngModel)]="newUser.emailAddress" placeholder="Enter email" />
      </label>
      <button (click)="addUser()">Add User</button>
    </div>

  <div class="table-wrapper">
    <table class="fl-table">
      <thead>
      <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email Address</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>{{ user.firstName }}</td>
        <td>{{ user.lastName }}</td>
        <td>{{ user.emailAddress }}</td>
      </tr>
      <tbody>
    </table>
  </div>
